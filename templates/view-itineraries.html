{% extends 'base.html' %}

{% block title %}View itineraries{% endblock %}

{% block body %}
<h1>Here's a list of your itineraries:</h1>

<ul>

{% for itin in itin_list %}
    <p>
        {{ itin.itin_name }} |
        {{ itin.itin_location }} |
        {{ itin.itin_start }} |
        {{ itin.itin_end }}
       <a href="/display-itinerary/{{itin.itin_id}}"> <button class="view-itinerary" id={{itin.itin_name}} >View this trip </button></a>
    </p>
{% endfor %}

</ul>
{% endblock %}
