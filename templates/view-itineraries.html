{% extends 'base.html' %}



{% block title %}View itineraries{% endblock %}

{% block body %}

<div class="view-itinerary-list">

    <h1 id="itinerary-list-header">Here's a list of your itineraries:</h1>

    <div class="container-fluid">
        <div class="row">

                {% for itin in itin_list %}
                <div class="col-sm-4" id="itinerary-box">

                        <h3>{{ itin.itin_name }} </h3>
                        <span id="itin-details">{{ itin.itin_start }} to
                        {{ itin.itin_end }} <br>
                        {{ itin.itin_location }}</span><br>

                    <a href="/display-itinerary/{{itin.itin_id}}"> <button class="btn btn-outline-secondary btn-sm" name="view-itinerary" id={{itin.itin_name}} >View this trip </button></a>

                </div> 
                {% endfor %}
                
        </div>  

    </div>

</div>

{% endblock %}
