    <link href="/static/js/style.css" rel="stylesheet">

    <div class="navbar-class">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <div class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">Triply</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if "user_email" in session %}
            <li class="nav-item active">
              <a class="nav-link" href="/users/my-profile">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view-itineraries">My Trips</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </nav>
    </div>
    </div>


      <!-- LEAFLET STYLESHEET -->

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

      crossorigin=""></script>

      rel="stylesheet"

      />

      <script src="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.3/dist/js/autocomplete.min.js"></script>


      <!-- Your custom styles -->
      <link rel="stylesheet" href="/static/style.css">

    <title>

    {% block head %}

            <div class="bg-container">

                  {% endblock %}

            </div>
