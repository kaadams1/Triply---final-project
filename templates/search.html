{% extends 'base.html' %}

{% block title %}Search For Activities{% endblock %}

{% block body %}
<h1>Your itinerary:</h1>
<p>
  {{ trip.itin_name }} |
  {{ trip.itin_location }} |
  {{ trip.itin_start }} |
  {{ trip.itin_end }}
</p>

<h1>Search for activities by location:</h1>

  <div class="row">
    <form method="GET" action="/search-results/{{trip.itin_id}}">
      <button type="submit">Search city or zipcode</button>
    <input
      id="search-location"
      class="form-control"
      type="text"
      name="location">
    </form>
  </div>
</form>
{% endblock %}
